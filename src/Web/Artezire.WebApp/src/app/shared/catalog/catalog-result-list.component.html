<div class="col-md-12">
    <div class="row">
        <div  *ngFor="let product of products">            
            <div class="col-md-3">
                    <div class="box-image-text bg-visible same-height" style="height: 445px;"> 
                    <div class="top"><a href="detail.html">
                        <div class="image"><img [src]="product.productUrl" alt="" class="img-responsive featured_artimage_product_listing"></div>
                        </a></div>
                    <div class="content">
                        <h5><a href="detail.html">{{product.productName}}</a></h5>
                        <p class="featured__details">  <i class="fa fa-map-marker job__location"></i>product.price<span class="label featured__label label-success">In Stock</span></p>
                        <p>{{product.productDescription}} </p>
                    </div>
                    </div>
            </div>
        </div>            
    </div>
</div>
